<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Registration Form</title>
</head>
<body>
      <h1>Registration Form</h1>
      
      <froms action="#">
            <div>
                  <label>First Name:*</label>
                  <input type="text" name="First_name" placeholder="First Name">
            </div>

            <div>
                  <Label>Last Name:*</Label>
                  <input type="text" name="Last_name" placeholder="Last Name">
            </div>

            <div>
                  <label>Email Address:*</label>
                  <input type="email" name="email address" placeholder="Email Address">
            </div>

            <div>
                  <label>Password:*</label>
                  <input type="password" name="password" placeholder="Password">
            </div>

            <div>
                  <label>Confirm Password:*</label>
                  <input type="password" name="password" placeholder="Confirm Password">
            </div>

            <div>
                  <label>Birthday:</label>
                  <input type="date" name="birthday">
            </div>
            <h2>Gender Identity</h2>
                  <div>
                        <input type="radio" name="Gender Identity" value="Male" id="Male">
                        <label>Male</label>
                        <input type="radio" name="Gender Identity" value="Female" id="Female">
                        <label>Female</label>
                        <input type="radio" name="Gender Identity" value="Non-Binary" id="Non-Binary">
                        <label>Non-Binary</label>
                        <input type="radio" name="Gender Identity" value="Secret" id="secret">
                        <label>I prefer Not to answer</label>
                  </div>
            
            <div>
                  <h3>A short description about my self</h3>
                  <textarea name="comment" cols="30" rows="5"></textarea>
            </div>

            <div>
                  <h3>Favorite Languages</h3>
                  <select name="Favorite Languages">
                        <option>HTML</option>
                        <option>Java Script</option>
                        <option>Python</option>
                  </select>
            </div>
            <p></p>
            <div>
                  <input type="checkbox" name="accept">
                  <label>Yes, I would like to recieve periodic email updates</label><br>
                  <input type="submit" value="Create Account">
            </div>
            <p>*Indicate a required field</p>
            
      </froms>

      
</body>
</html>
